<!DOCTYPE html>

  <head>

    <title>Layout 2</title>

  <body>
    <article class="product">
      <img src="img/product.jpg" alt="BiBl bottle" class="product__image" />

        <h2><span>BiBl</span> <span>Bottle</span></h2>

      <div class="product__details">

        <p>H24cm 0.5L</p>
      </div>
    </article>
